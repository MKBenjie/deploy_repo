{% extends 'lib/base.html' %}

    {% block title %}
        Home
    {% endblock %}
  
    {% block content %}

    <br>

    <table>
        <thead class="table table-dark table-bordered" >
        <tr>
            <th>COVER PHOTO</th>
            <th>TITLE</th>
            <th>AUTHOR</th>
            <th>YEAR</th>
            <th>PUBLISHER</th>
            <th>STATUS</th>
        </tr>
        </thead>
        <!-- <br> -->
        {% for title in object_list %}
        <tr>
            <td><img src = "{{ title.cover.url }}" width="70px;"></td>
            <td><a href = "{% url 'lib:detail' title.id %}">{{ title.title }}</a></td>
            <td>{{ title.author }}</td>
            <td>{{ title.year }}</td>
            <td>{{ title.publisher }}</td>
            <td>{{ title.status }}</td>
        </tr>
        <!-- <br> -->
        {% endfor %}

    </table>

     
    {% endblock %}
